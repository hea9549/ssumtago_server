<!DOCTYPE html>
<html ng-app="UserApp">
  <head>
    <meta charset="utf-8">
    <title>User Angular</title>
  </head>
  <body>
    <h1>User Angular!</h1>

    <div ng-controller="UsersController as users">
    <button type="button" ng-click="users.getUsers()">Get User!</button>
      <ul>
        <li ng-repeat="user in users.allUsers">
          {{user.name}}<button ng-click="users.removeUser(user.id, $index)">삭제</button>
        </li>
      </ul>
      <div>
        <h3>Create User!</h3>
        <input type="text" name="" placeholder="email" ng-model="users.email"><br />
        <input type="password" name="" placeholder="password" ng-model="users.password"><br />
        <input type="text" name="" placeholder="name" ng-model="users.name"><br />
        <button ng-click="users.addUser()">추가!</button>
      </div>
    </div>

    <script src="lib/angular.min.js"></script>
    <script src="src/app.js"></script>

  </body>
</html>
